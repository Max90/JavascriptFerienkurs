<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-2.1.1.min.js"></script>
</head>
<body>
<form oninput="isAgeAndPasswordVerified()" onsubmit="return false;">
<label>Name<input id="name" type="text" required="true" pattern="[ a-zA-Z \ - ]+ ,\ s [ a-zA-Z ]+"></label>
    <br>
    <label>E-Mail<input type="email" required="true"></label>
    <br>
    <label>Telefon<input type="tel" pattern="\+[0 -9 ]{2}\ s ?\([0 -9 ]{3}\) \ s ?[0 -9 ]{4 ,}"></label>
    <br>
    <label>Geburtsdatum<input id="birthday" type="date" required="true"></label><output id="age-not-valuable"></output>
    <br>
    <label>Leistungspunkte<input id="lp-input" type="range" min="0" max="180" onmousemove="setLPValue()"></label>
    <output id="lp-iutput"></output>
    <output id="lp-under-min"></output>
    <br>
    <label>URL<input type="url"></label>
    <br>
    <label>Password<input type="password" required="true" id="pw"></label><output id="pw-output"></output>
    <br>
    <label>Password wiederholen<input type="password" required="true" id="pwc" ></label>
    <br>
    <input type="submit" value="Submit" id="submit" disabled="disabled">
</form>

<script src="form.js"></script>
</body>
</html>
