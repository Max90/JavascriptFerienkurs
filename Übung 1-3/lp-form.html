<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-2.1.1.min.js"></script>
</head>
<body>
<form oninput="isAgeAndPasswordVerified()" onsubmit="return false;">
    <label>Name<input id="name" type="text" required="true"></label>
    <br>
    <label>E-Mail<input type="email" required="true"></label>
    <br>
    <label>Telefon<input type="tel"></label>
    <br>
    <label>Geburtsdatum<input id="birthday" type="date" required="true"></label>
    <output id="age-not-valuable"></output>
    <br>
    <label>Leistungspunkte<input id="lp-input" type="range" min="0" max="180" onmousemove="setLPValue()"></label>
    <output id="lp-output"></output>
    <output id="lp-under-min"></output>
    <br>
    <label>URL<input type="url"></label>
    <br>
    <label class="pw">Password<input type="password" required="true" id="pw"></label>
    <output id="pw-output"></output>
    <br>
    <label class="pwc">Password wiederholen<input type="password" required="true" id="pwc"></label>
    <br>
    <input type="submit" value="Submit" id="submit" disabled="disabled">
</form>

<script src="form.js"></script>
</body>
</html>
