<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<label>
    <input type="number" id="first">
</label>
<label>
    <select id="operator">
        <option id="0">+</option>
        <option id="1">-</option>
    </select>
</label>
<label>
    <input type="number" id="second">
</label>
<button id="button" onclick="calculate()">=</button>
<output id="output"></output>
<script>
    function calculate() {
        var operator = document.getElementById("operator").options[document.getElementById("operator").selectedIndex].value;
        switch (operator) {
            case "+":
                document.getElementById("output").innerHTML = document.getElementById("first").value * 1 + document.getElementById("second").value * 1;
            case "-":
                document.getElementById("output").innerHTML = document.getElementById("first").value * 1 - document.getElementById("second").value * 1;
        }
    }

</script>
</body>
</html>
